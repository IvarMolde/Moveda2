    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .tile-card {
            transition: all 0.25s ease;
            cursor: pointer;
        }

        .tile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.08);
        }

        .content-area {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .bg-ordklassene { background-color: #f0f9ff; border: 1px solid #e0f2fe; color: #0369a1; }
        .bg-setninger { background-color: #f0fdf4; border: 1px solid #dcfce7; color: #15803d; }
        .bg-helsetninger { background-color: #fffbeb; border: 1px solid #fef3c7; color: #a16207; }
        .bg-leddsetninger { background-color: #faf5ff; border: 1px solid #f3e8ff; color: #7e22ce; }
        .bg-sammensatte { background-color: #fff1f2; border: 1px solid #ffe4e6; color: #be123c; }
        .bg-tegnsetting { background-color: #f8fafc; border: 1px solid #f1f5f9; color: #334155; }

        .feedback-correct { background-color: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .feedback-wrong { background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        .breadcrumb-item:not(:last-child)::after {
            content: '/';
            margin: 0 8px;
            color: #cbd5e1;
        }

        input[type="text"] {
            text-transform: lowercase;
        }

        .timer-bar {
            transition: width 1s linear;
        }

        .drop-zone {
            min-height: 60px;
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #f1f5f9;
        }

        .word-pill {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        let totalScore = parseInt(localStorage.getItem('norskScore_final')) || 0;
        let sessionScore = 0;
        let correctInSession = 0;
        let currentSubIndex = 0;
        let currentCategory = "";
        let currentItem = "";
        let quizAnswers = [];
        let timeLeft = 20;
        let timerInterval = null;

        function updateScoreDisplay() {
            const display = document.getElementById('total-score-display');
            if (display) {
                display.innerText = totalScore;
                localStorage.setItem('norskScore_final', totalScore);
            }
        }

        const grammarData = {
            "Ordklassene": {
                icon: "fa-cubes", colorClass: "bg-ordklassene",
                description: "Grunnleggende byggesteiner i språket.",
                items: {
                    "Verb": {
                        text: "Verb er hjertet i enhver setning på norsk, da de forteller oss om handling, tilstand eller prosess. Uten et verb kan vi ikke ha en fullstendig norsk setning. Vi deler verb inn i ulike tider for å vise når noe skjer. Presens brukes for nåtid, mens preteritum brukes for fortid. På A2-nivå er det viktig å lære både regelmessige og uregelmessige verb. De regelmessige følger faste mønstre som gjør bøyningen forutsigbar. De uregelmessige må derimot læres utenat fordi de endrer seg på uventede måter. For eksempel blir 'å snakke' til 'snakker' i presens og 'snakket' i preteritum. Et uregelmessig eksempel er 'å gå', som blir 'går' og 'gikk'. Vi bruker ofte hjelpeverb som 'skal', 'vil' og 'kan' for å snakke om fremtiden eller muligheter. Når vi bruker et hjelpeverb, skal hovedverbet stå i infinitiv uten 'å'. 'Jeg skal reise' er korrekt, ikke 'Jeg skal å reise'. Verb kan også brukes i imperativ for å gi direkte ordrer. 'Vask hendene!' er et eksempel på imperativ. Å mestre verbene betyr at du kan plassere handlinger riktig i tidsskjemaet. Dette er avgjørende for all kommunikasjon. Vi har også refleksive verb som krever et pronomen, som i 'å glede seg'. Noen verb fungerer som tilstandsverb, mens andre er handlingsverb. I en vanlig helsetning står verbet alltid på plass nummer to. Dette kalles V2-regelen og er en av de viktigste reglene i norsk. Øv deg på å bøye verbene i grupper slik at mønstrene sitter. Husk at perfektum partisipp brukes sammen med 'har' for å beskrive fortid med relevans for nåtiden. Verbene gir liv og bevegelse til språket ditt. Ved å utvide verb-forrådet ditt blir du en mye flinkere språkbruker. Lær deg de hundre mest brukte verbene først. Da vil du kunne forstå og produsere de fleste hverdagssetninger.",
                        quiz: { questions: [
                            { type: 'choice', q: "Velg riktig presensform: Jeg ___ med læreren nå.", options: ["snakker", "snakket", "snakke"], a: "snakker" },
                            { type: 'choice', q: "Hva er preteritum av 'å gå'?", options: ["går", "gikk", "gått"], a: "gikk" },
                            { type: 'boolean', q: "Et verb forteller om handling eller tilstand.", a: true },
                            { type: 'unscramble', q: "reise / Jeg / Bergen / til / skal", a: "jeg skal reise til bergen" },
                            { type: 'choice', q: "Hva er imperativ av 'å vaske'?", options: ["vasker", "vasket", "vask"], a: "vask" }
                        ]}
                    },
                    "Substantiv": {
                        text: "Substantiv er ord som gir navn til ting, mennesker, steder og begreper i verden rundt oss. På norsk er det helt sentralt å vite kjønnet på substantivet for å bruke språket korrekt. Vi har tre kjønn: hankjønn (en), hunkjønn (ei) og intetkjønn (et). Kjønnet bestemmer hvordan artikler, adjektiver og pronomen bøyes sammen med ordet. Vi skiller mellom fellesnavn som 'en bil' og egennavn som 'Oslo'. Substantiv bøyes i entall og flertall, samt ubestemt og bestemt form. Hvis vi snakker om noe for første gang, bruker vi ubestemt form: 'Jeg ser en katt'. Når vi snakker om den samme tingen igjen, bruker vi bestemt form: 'Katten er svart'. Flertall dannes ofte ved å legge til -er i ubestemt form. Noen intetkjønnsord med én stavelse får ingen endelse i flertall ubestemt. 'Et hus' blir til 'mange hus'. Dette er en detalj som mange elever synes er vanskelig i starten. Vi har også uregelmessige substantiv som endrer vokal i flertall. 'En mann' blir 'menn', og 'ei bok' blir 'bøker'. Ved å lære substantivene grundig bygger du grunnmuren i ordforrådet ditt. Husk å alltid lære artikkelen sammen med ordet når du lærer nye ord. Det er mye vanskeligere å lære kjønnet senere hvis du har lært ordet feil. Substantiv kan også være abstrakte, som 'kjærlighet' eller 'frihet'. Disse brukes sjelden i flertall på samme måte som konkrete ting. I norsk bruker vi 'bestemthet' mye mer aktivt enn i mange andre språk. Det er viktig å øve på de fire formene: ubestemt entall, bestemt entall, ubestemt flertall og bestemt flertall. Prøv å lage setninger med alle formene av et ord. Legg merke til hvordan substantivet endrer seg i tekstene du leser hver dag. Mestring av substantivbøyning gir deg en trygghet når du snakker og skriver.",
                        quiz: { questions: [
                            { type: 'choice', q: "Hvilken artikkel hører til 'hus'?", options: ["en", "ei", "et"], a: "et" },
                            { type: 'choice', q: "Bestemt form entall av 'stol'?", options: ["stolen", "stola", "stolet"], a: "stolen" },
                            { type: 'boolean', q: "Egennavn skrives alltid med stor forbokstav.", a: true },
                            { type: 'choice', q: "Flertall ubestemt av 'et hus'?", options: ["huser", "huset", "hus"], a: "hus" },
                            { type: 'unscramble', q: "bilen / rød / er", a: "bilen er rød" }
                        ]}
                    },
                    "Adverb": {
                        text: "Adverb er ord som gir oss mer informasjon om verb, adjektiv eller hele setninger. De forteller oss typisk om tid, sted, måte eller grad. Eksempler på tidsadverb er 'nå', 'da' og 'alltid'. Stedsadverb forteller hvor noe skjer, som 'her', 'der' eller 'hjemme'. Måtesadverb beskriver hvordan en handling utføres, som 'fort' eller 'pent'. En spesielt viktig gruppe på norsk er setningsadverbene, med 'ikke' som det mest brukte. Setningsadverb kan endre betydningen av en hel setning fra positiv til negativ. Adverbene hjelper oss også å gradere adjektiver, som i 'Han er veldig snill'. Her forsterker adverbet 'veldig' egenskapen til personen. Plasseringen av adverb i setningen er svært viktig for ordstillingen på norsk. I en helsetning står 'ikke' etter verbet, mens i en leddsetning står det foran verbet. Adverb kan også bøyes i grader som adjektiver: 'fort – fortere – fortest'. Mange adverb dannes av adjektiv ved å legge til en -t på slutten. 'Fin' (adjektiv) blir 'fint' (adverb) i setningen 'Hun synger fint'. Uten adverb ville språket vårt vært flatt og manglet mange nyanser. De lar oss uttrykke oss mer detaljert om tid og rom. Noen adverb fungerer som bindeledd mellom setninger og kalles konjunksjonale adverb. 'Derfor' og 'allikevel' er gode eksempler på dette. Å bruke varierte adverb gjør deg til en mer presis språkbruker. Det er lurt å lære seg plassen til setningsadverbene tidlig. Legg merke til forskjellen på 'hjem' (bevegelse) og 'hjemme' (ro). Dette er en vanlig utfordring for mange. Ved å mestre adverbene kan du gi mye mer levende beskrivelser. Prøv å bruke minst ett adverb i hver setning du skriver for å øve.",
                        quiz: { questions: [
                            { type: 'choice', q: "Finn tidsadverbet:", options: ["pent", "her", "nå"], a: "nå" },
                            { type: 'choice', q: "Finn setningsadverbet i 'Jeg kommer ikke'?", options: ["jeg", "kommer", "ikke"], a: "ikke" },
                            { type: 'boolean', q: "Adverb kan beskrive et verb.", a: true },
                            { type: 'unscramble', q: "fort / løper / han", a: "han løper fort" },
                            { type: 'choice', q: "Hvor står 'ikke' i en vanlig helsetning?", options: ["før verbet", "etter verbet"], a: "etter verbet" }
                        ]}
                    },
                    "Adjektiv": {
                        text: "Adjektiv er ord som beskriver egenskaper ved substantiv og gjør språket fargerikt og detaljert. På norsk må adjektivet samsvarsbøyes, som betyr at det må passe til substantivets kjønn og tall. Vi sier 'en snill gutt', men 'et snilt barn' og 'to snille jenter'. Denne bøyningen kalles ubestemt bøyning. I tillegg har vi bestemt bøyning av adjektiv når substantivet er i bestemt form. Da ender adjektivet nesten alltid på -e: 'den snille gutten', 'det store huset'. Adjektiv kan også gradbøyes for å sammenligne ting. Vi har tre grader: positiv, komparativ og superlativ. 'Fin – finere – finest' er et typisk eksempel. Komparativ brukes når vi sammenligner to ting: 'Denne bilen er raskere enn den andre'. Superlativ brukes når vi peker ut den som har mest av en egenskap: 'Dette er den beste boka'. Noen adjektiv er uregelmessige i gradbøyningen, som 'god – bedre – best'. Det er også viktig å huske predikativ bøyning, når adjektivet står etter 'er' eller 'blir'. 'Bilen er rød', men 'huset er rødt'. Adjektivene hjelper oss å uttrykke følelser, vurderinger og fysiske beskrivelser. Uten dem ville vi ikke kunne skille mellom en 'varm dag' og en 'kald dag'. Mange adjektiv på norsk ender på -ig eller -lig, og disse får ofte ikke -t i intetkjønn. 'Et hyggelig hus', ikke 'et hyggelig-t hus'. Å lære disse unntakene tar tid, men det gir et mye mer korrekt inntrykk. Ved å bruke varierte adjektiv viser du et godt ordforråd på A2-nivå. Prøv å lære motsetninger (antonymer) som 'stor – liten' eller 'dyr – billig'. Det er en effektiv måte å utvide språket på. Husk at adjektivet alltid beskriver et substantiv eller pronomen. Øv på å bruke adjektiver i både ubestemt og bestemt form.",
                        quiz: { questions: [
                            { type: 'choice', q: "Bøyning: Et ___ barn.", options: ["snill", "snilt", "snille"], a: "snilt" },
                            { type: 'choice', q: "Bøyning: To ___ biler.", options: ["rød", "rødt", "røde"], a: "røde" },
                            { type: 'boolean', q: "Komparativ av 'fin' er 'finere'.", a: true },
                            { type: 'choice', q: "Superlativ av 'god'?", options: ["godere", "best", "godest"], a: "best" },
                            { type: 'unscramble', q: "huset / er / stort", a: "huset er stort" }
                        ]}
                    },
                    "Pronomen": {
                        text: "Pronomen er praktiske småord som fungerer som vikarer for substantiv i setningen. De sparer oss for tid og hindrer at språket blir kjedelig og gjentakende. Personlige pronomen deles inn i subjektform og objektform. Vi bruker subjektform (jeg, du, han, hun, den, det, vi, dere, de) når pronomenet er den som gjør noe. Vi bruker objektform (meg, deg, ham, henne, den, det, oss, dere, dem) når noe skjer med personen eller tingen. For eksempel: 'Jeg ser ham'. Her er 'jeg' den aktive og 'ham' den som blir sett. Pronomenet 'man' eller 'en' brukes når vi snakker generelt om folk, som i 'Man må sove for å leve'. Det er spesielt viktig å lære forskjellen på 'de' og 'dem', da dette er en vanlig feilkilde. Vi har også refleksive pronomen som 'seg', som brukes når subjektet og objektet er den samme personen. 'Han vasker seg'. Pronomen hjelper oss å holde tråden i en samtale eller tekst over lengre tid. Uten pronomen måtte vi ha sagt 'Per ser Kari. Per snakker til Kari'. Med pronomen sier vi 'Per ser Kari. Han snakker til henne'. Vi har også høflighetsformer, men disse brukes sjelden i moderne norsk i dag. Lær deg alle formene i både entall og flertall grundig. Husk at 'den' og 'det' brukes om ting, avhengig av tingens kjønn. 'Boka' er den, 'huset' er det. Å velge riktig pronomen viser at du har god kontroll på grammatikken. Det gjør også at du høres mer naturlig ut. Prøv å bytte ut substantiv med pronomen når du skriver små tekster. Vær oppmerksom på at pronomen etter preposisjoner alltid skal stå i objektform. 'Boka er til meg', ikke 'Boka er til jeg'.",
                        quiz: { questions: [
                            { type: 'choice', q: "Hva er objektformen av 'han'?", options: ["ham", "han", "henne"], a: "ham" },
                            { type: 'choice', q: "Hva er subjektformen av 'oss'?", options: ["vi", "dere", "de"], a: "vi" },
                            { type: 'boolean', q: "Pronomenet 'man' brukes om folk generelt.", a: true },
                            { type: 'unscramble', q: "henne / ser / han", a: "han ser henne" },
                            { type: 'choice', q: "Hvilket pronomen er 2. person flertall?", options: ["vi", "dere", "de"], a: "dere" }
                        ]}

                    "Konjunksjoner": {
                        text: "Konjunksjoner er bindeord som kobler sammen ord, grupper av ord eller hele setninger som er på samme nivå. De fungerer som små broer i språket vårt og hjelper oss å skape sammenheng. De fem viktigste konjunksjonene på norsk er og, men, eller, for og så. 'Og' bruker vi for å legge sammen to ting: 'Jeg kjøper brød og melk'. 'Men' bruker vi for å vise en motsetning eller en begrensning: 'Jeg er trøtt, men jeg må jobbe'. 'Eller' gir oss et valg mellom alternativer: 'Vil du ha kaffe eller te?'. 'For' forklarer årsaken til noe i en helsetning: 'Han smiler, for han er glad'. 'Så' viser resultatet eller konsekvensen av noe: 'Det snør, så jeg tar på meg lue'. Når vi bruker konjunksjoner til å binde sammen to fullstendige helsetninger, må vi huske at begge setningene må ha sitt eget subjekt og verbal. Det er også god skikk å sette komma foran konjunksjonen hvis setningene er lange. Konjunksjoner er avgjørende for at du skal kunne skrive tekster som flyter godt. Uten dem ville språket bestått av mange korte og hakkete setninger. Ved å koble tanker sammen kan du uttrykke mer komplekse ideer. Husk at 'for' bare brukes som konjunksjon når du forklarer en årsak i en ny helsetning. Hvis du bruker 'fordi', starter du en leddsetning, og da endres ordstillingen. Lær deg de fem hovedkonjunksjonene godt først. De dekker de fleste behov i dagligtalen. Bruk av konjunksjoner gjør at du høres mer voksen ut når du snakker norsk. Det er en enkel måte å heve nivået på språket ditt på. Tren på å kombinere to enkle setninger til én ved hjelp av en konjunksjon. Se hvordan betydningen kan endre seg avhengig av hvilket bindeord du velger.",

                items: {
                    "Komma": {
                        text: "Komma er kanskje det tegnsettingssymbolet som skaper mest hodebry for elever, men det følger faktisk faste og logiske regler på norsk som er svært nyttige å lære seg tidlig. Vi bruker komma primært for å hjelpe leseren med å dele opp informasjonen i setningen i mindre og mer håndterbare biter. Det finnes tre hovedregler som er spesielt viktige på A2-nivå. Den første er bruk av komma i en oppramsing: 'Jeg kjøpte epler, pærer og bananer'. Legg merke til at vi aldri setter komma før det siste ordet 'og'. Den andre regelen gjelder mellom to fullstendige helsetninger som er bundet sammen med konjunksjoner som 'men', 'for', 'eller' eller 'så'. 'Jeg er veldig trøtt, men jeg vil gjerne se ferdig filmen'. Den tredje og kanskje viktigste regelen for viderekomne er å sette komma etter en leddsetning som står helt først i en setning: 'Hvis det regner i morgen, blir jeg sittende inne og lese'. Ved å plassere kommaet på riktig sted unngår du misforståelser og gjør teksten din mye mer profesjonell og lettlest for andre. Komma kan i visse tilfeller endre meningen i en setning totalt, noe som understreker hvor viktig det er med korrekt tegnsetting. Vi bruker generelt ikke komma like hyppig på norsk som i en del andre europeiske språk, så pass på at du ikke overdriver bruken. En god huskeregel er at kommaet markerer en naturlig liten pause i tanken eller introduksjonen av en ny del av informasjonen. Tren på å lese setningene dine høyt for å kjenne etter hvor det føles naturlig å legge inn en liten stopp. Husk at vi aldri bruker komma mellom subjektet og verbalet i en enkel setning. Sørg for at du lærer deg regelen om komma etter leddsetning spesielt godt, da dette er en av de aller vanligste feilene på språkprøver. Riktig bruk av komma viser at du har god kontroll på den norske setningsstrukturen.",
                        quiz: { questions: [
                            { type: 'choice', q: "Komma i 'Epler_ pærer og bananer'?", options: [",", ".", ":"], a: "," },
                            { type: 'boolean', q: "Vi bruker ofte komma før ordet 'men'.", a: true },
                            { type: 'choice', q: "Plassering: 'Hvis du kommer _ blir jeg glad.'", options: [",", ":", "."], a: "," },
                            { type: 'unscramble', q: "te / og / kake / is / ,", a: "is , kake og te" },
                            { type: 'choice', q: "Hvor trengs komma?", options: ["før 'og'", "før 'men'", "før 'for'"], a: "før 'men'" }
                        ]}
                    },
                    "Kolon": {
                        text: "Kolon er et tegn som fungerer som en spennende døråpner i tekstene dine. Det gir et signal til leseren om at 'nå kommer det noe mer som skal utdype eller forklare det jeg nettopp har skrevet'. På A2-nivå bruker vi kolon hovedsakelig i to bestemte situasjoner som det er lurt å mestre. For det første bruker vi alltid kolon rett før vi starter en oppramsing eller presenterer en liste med ting. 'Jeg skal besøke tre kjente byer i sommer: Oslo, Bergen og Trondheim'. For det andre bruker vi kolon foran et direkte sitat, når vi skal gjengi nøyaktig hva en person har sagt eller skrevet. 'Læreren sa til klassen: Husk å gjøre leksene deres til i morgen!'. En sjelden gang kan vi også bruke kolon før en grundig forklaring som utdyper påstanden vi akkurat kom med. For elevene er kolon et ryddig og oversiktlig tegn som hjelper dem med å organisere informasjonen på en logisk måte, spesielt i mer formelle sammenhenger som brev, rapporter eller presentasjoner. En viktig liten detalj er bruken av stor eller liten bokstav etter kolon. Du skal bruke liten forbokstav hvis det som følger bare er en liste med ord eller ikke er en fullstendig setning. Hvis det derimot følger en helt ny og selvstendig setning etter kolonet, skal du starte med stor bokstav. Dette er en detalj som mange glemmer, men som gir et veldig godt inntrykk hvis du gjør det riktig. Kolon skaper en naturlig forventning hos den som leser og gjør at informasjonen din fremstår som bedre strukturert. Det er et mye bedre valg å bruke kolon enn bare å fortsette setningen uten noe tegn i det hele tatt. Pass på at du ikke forveksler kolon med semikolon, da semikolon brukes på en helt annen måte og sjelden er nødvendig å kunne på A2-nivå. Bruk kolon aktivt når du lager planer eller handlelister i hverdagen din for å øve. Husk også at det alltid skal være et mellomrom etter et kolon, men aldri foran det.",
                        quiz: { questions: [
                            { type: 'choice', q: "Tegn i 'Han sa _ Hei!'", options: [":", ",", "!"], a: ":" },
                            { type: 'boolean', q: "Kolon brukes foran en oppramsing.", a: true },
                            { type: 'choice', q: "Hvilket tegn mangler: 'Menyen har tre retter _ suppe, fisk og kake.'", options: [":", ",", "."], a: ":" },
                            { type: 'unscramble', q: "sa / hei / : / han", a: "han sa : hei" },
                            { type: 'choice', q: "Hvilken funksjon har kolon?", options: ["slutte setning", "åpne liste"], a: "åpne liste" }
                        ]}
                    }
                }
            }
        };

        function updateBreadcrumbs(path = []) {
            const nav = document.getElementById('breadcrumb-nav');
            if (path.length === 0) { nav.classList.add('hidden'); return; }
            nav.classList.remove('hidden');
            let html = '<span class="breadcrumb-item cursor-pointer hover:text-indigo-600 transition-colors" onclick="showMainMenu()">Hjem</span>';
            path.forEach((item, idx) => {
                const isLast = idx === path.length - 1;
                html += `<span class="breadcrumb-item ${isLast ? 'text-slate-900 font-semibold' : 'cursor-pointer hover:text-indigo-600 transition-colors'}" 
                         onclick="${isLast ? '' : item.action}">${item.name}</span>`;
            });
            nav.innerHTML = html;
        }

        function showMainMenu() {
            clearInterval(timerInterval);
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('sub-menu').classList.add('hidden');
            document.getElementById('content-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            updateBreadcrumbs();
            updateScoreDisplay();

            const menu = document.getElementById('main-menu');
            menu.innerHTML = '';
            Object.keys(grammarData).forEach(cat => {
                const data = grammarData[cat];
                const tile = document.createElement('div');
                tile.className = `tile-card p-8 rounded-3xl flex flex-col items-center text-center ${data.colorClass} shadow-sm border`;
                tile.onclick = () => showSubMenu(cat);
                tile.innerHTML = `
                    <div class="mb-4 w-16 h-16 rounded-2xl bg-white/60 flex items-center justify-center text-2xl shadow-sm">
                        <i class="fas ${data.icon}"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2">${cat}</h2>
                    <p class="text-xs opacity-80 leading-relaxed">${data.description}</p>
                `;
                menu.appendChild(tile);
            });
        }

        function showSubMenu(category) {
            currentCategory = category;
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('sub-menu').classList.remove('hidden');
            document.getElementById('content-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.add('hidden');
            updateBreadcrumbs([{ name: category, action: `showSubMenu('${category}')` }]);
            document.getElementById('sub-menu-title').innerText = category;
            
            const grid = document.getElementById('sub-menu-grid');
            grid.innerHTML = '';
            Object.keys(grammarData[category].items).forEach(item => {
                const tile = document.createElement('div');
                tile.className = `tile-card p-6 rounded-2xl bg-white shadow-sm border border-slate-100 flex items-center justify-between group`;
                tile.onclick = () => showContent(category, item);
                tile.innerHTML = `
                    <span class="font-semibold text-slate-700">${item}</span>
                    <i class="fas fa-chevron-right text-slate-300 group-hover:text-indigo-500 transition-all"></i>
                `;
                grid.appendChild(tile);
            });
        }

        function showContent(category, item) {
            currentCategory = category;
            currentItem = item;
            const data = grammarData[category].items[item];
            document.getElementById('sub-menu').classList.add('hidden');
            document.getElementById('content-view').classList.remove('hidden');
            updateBreadcrumbs([{ name: category, action: `showSubMenu('${category}')` }, { name: item, action: '' }]);
            document.getElementById('content-title').innerText = item;
            document.getElementById('content-body').innerText = data.text;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBackToSubMenu() { showSubMenu(currentCategory); }
        function goBackToContent() { showContent(currentCategory, currentItem); }

        function startQuizFromContent() {
            currentSubIndex = 0;
            sessionScore = 0;
            correctInSession = 0;
            document.getElementById('content-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('quiz-task-title').innerText = currentItem;
            renderQuizStep();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 20; potentialPoints = 100;
            updateTimerUI();
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft >= 0) {
                    const elapsed = 20 - timeLeft;
                    potentialPoints = Math.max(10, 100 - (Math.floor(elapsed / 2) * 10));
                } else { potentialPoints = 10; }
                updateTimerUI();
                if (timeLeft < -60) clearInterval(timerInterval);
            }, 1000);
        }

        function updateTimerUI() {
            document.getElementById('quiz-timer-text').innerText = timeLeft > 0 ? `${timeLeft}s` : "0s";
            document.getElementById('potential-score').innerText = potentialPoints;
            const bar = document.getElementById('timer-progress');
            bar.style.width = `${Math.max(0, (timeLeft / 20) * 100)}%`;
            bar.className = timeLeft <= 5 ? 'h-full bg-rose-300 timer-bar' : 'h-full bg-indigo-500 timer-bar';
        }

        function renderQuizStep() {
            const quiz = grammarData[currentCategory].items[currentItem].quiz;
            const q = quiz.questions[currentSubIndex];
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            document.getElementById('quiz-progress-text').innerText = `Oppgave ${currentSubIndex + 1} av 5`;
            
            const div = document.createElement('div');
            div.className = "content-area";
            
            if (q.type === 'fill') {
                div.innerHTML = `
                    <p class="text-2xl mb-8 font-semibold text-slate-800 leading-snug">${q.q.replace('___', '<span class="inline-block px-4 py-1 bg-indigo-50 border-b-2 border-indigo-200 text-indigo-600 font-mono">______</span>')}</p>
                    <input type="text" id="quiz-input" class="w-full p-5 border-2 rounded-2xl bg-slate-50 outline-none text-xl focus:border-indigo-400 focus:bg-white transition-all shadow-inner" placeholder="Skriv svaret ditt her...">
                `;
                document.getElementById('next-btn').style.display = 'block';
            } else if (q.type === 'boolean') {
                div.innerHTML = `
                    <p class="text-2xl mb-12 font-semibold text-slate-800 leading-snug">${q.q}</p>
                    <div class="grid grid-cols-2 gap-6">
                        <button onclick="handleFeedback(${q.a === true})" class="p-8 rounded-3xl border-2 border-slate-100 bg-white hover:border-emerald-200 hover:bg-emerald-50 transition-all font-bold text-lg">SANT</button>
                        <button onclick="handleFeedback(${q.a === false})" class="p-8 rounded-3xl border-2 border-slate-100 bg-white hover:border-rose-200 hover:bg-rose-50 transition-all font-bold text-lg">USANT</button>
                    </div>
                `;
                document.getElementById('next-btn').style.display = 'none';
            } else if (q.type === 'choice') {
                const opts = q.options.map(o => `
                    <button onclick="handleFeedback('${o}' === '${q.a}')" class="w-full p-5 mb-4 text-left rounded-2xl border-2 border-slate-100 bg-white hover:border-indigo-200 hover:bg-indigo-50 transition-all font-semibold">
                        ${o}
                    </button>
                `).join('');
                div.innerHTML = `<p class="text-2xl mb-8 font-semibold text-slate-800 leading-snug">${q.q}</p>${opts}`;
                document.getElementById('next-btn').style.display = 'none';
            } else if (q.type === 'unscramble') {
                quizAnswers = [];
                const words = q.q.split(' / ').sort(() => Math.random() - 0.5);
                const buttons = words.map(w => `<button class="word-pill m-1" onclick="addWord(this)">${w}</button>`).join('');
                div.innerHTML = `
                    <p class="text-xs text-slate-400 mb-6 uppercase font-bold tracking-widest">Klikk på ordene i rekkefølge:</p>
                    <div id="drop-zone" class="drop-zone mb-8"></div>
                    <div class="flex flex-wrap justify-center">${buttons}</div>
                    <button onclick="renderQuizStep()" class="mt-8 mx-auto block text-xs font-bold text-slate-400 hover:text-indigo-500 uppercase">Nullstill</button>
                `;
                document.getElementById('next-btn').style.display = 'block';
            }
            container.appendChild(div);
            if (q.type === 'fill') {
                const inp = document.getElementById('quiz-input'); 
                inp.focus();
                inp.onkeypress = (e) => { if(e.key==='Enter') checkAnswer(); };
            }
            startTimer();
        }

        function addWord(btn) {
            const zone = document.getElementById('drop-zone');
            quizAnswers.push(btn.innerText);
            const pill = document.createElement('span');
            pill.className = "word-pill m-1 bg-white border-indigo-200 text-indigo-700 shadow-sm";
            pill.innerText = btn.innerText;
            zone.appendChild(pill);
            btn.style.visibility = 'hidden';
        }

        function checkAnswer() {
            const quiz = grammarData[currentCategory].items[currentItem].quiz;
            const q = quiz.questions[currentSubIndex];
            let correct = false;
            if (q.type === 'fill') {
                correct = (document.getElementById('quiz-input').value.trim().toLowerCase() === q.a.toLowerCase());
            } else if (q.type === 'unscramble') {
                correct = (quizAnswers.join(' ').toLowerCase() === q.a.toLowerCase());
            }
            handleFeedback(correct);
        }

        function handleFeedback(isCorrect) {
            clearInterval(timerInterval);
            const toast = document.getElementById('feedback-toast');
            toast.classList.remove('hidden', 'feedback-correct', 'feedback-wrong');
            
            if (isCorrect) {
                sessionScore += potentialPoints; totalScore += potentialPoints; correctInSession++;
                toast.classList.add('feedback-correct');
                document.getElementById('feedback-title').innerText = "Riktig!";
                document.getElementById('feedback-msg').innerText = `+${potentialPoints} poeng.`;
                document.getElementById('feedback-icon').className = "fas fa-check-circle";
            } else {
                toast.classList.add('feedback-wrong');
                document.getElementById('feedback-title').innerText = "Feil";
                const q = grammarData[currentCategory].items[currentItem].quiz.questions[currentSubIndex];
                let displayA = q.a === true ? "Sant" : q.a === false ? "Usant" : q.a;
                document.getElementById('feedback-msg').innerText = `Riktig svar var: ${displayA}`;
                document.getElementById('feedback-icon').className = "fas fa-times-circle";
            }
            updateScoreDisplay();
            setTimeout(() => { toast.classList.add('hidden'); nextStep(); }, 2000);
        }

        function nextStep() {
            currentSubIndex++;
            if (currentSubIndex >= 5) showResults(); else renderQuizStep();
        }

        function showResults() {
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('res-cat').innerText = currentItem;
            document.getElementById('res-score').innerText = sessionScore;
            document.getElementById('res-correct').innerText = `${correctInSession}/5`;
            
            const feedbackText = document.getElementById('res-feedback-text');
            if (correctInSession === 5) feedbackText.innerText = "Fantastisk! Alt var riktig.";
            else if (correctInSession >= 3) feedbackText.innerText = "Bra jobbet! Du har god kontroll på dette temaet.";
            else feedbackText.innerText = "Her må du øve litt mer. Les fagteksten en gang til og prøv igjen!";
        }
        
        window.onload = showMainMenu;
    </script>
</body>
</html>
